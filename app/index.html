<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Hello World!</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="planner.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->

<body>
    <div id="planner">
        Real Shit:
        <div id="header">UR Mission Planner</div>
        <div id="timer">
            <div id="timer-counter" prepare="true" reset="false">
                <div class="values"></div>
            </div>
            <div id="timer-button">
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
                <button id="reset-button">Reset</button>
                <button id="skip-button">Skip to next session</button>
            </div>
            <audio src="./src/beep.wav" autostart="false" width="0" height="0" id="soundSkip" loop=2>
            <audio src="./src/end.wav" autostart="false" width="0" height="0" id="soundEnd" loop=2>
        
        </div>
        <div id="mission">
            
        </div>
    </div>
    <div id="mannual">
        <div id="hide">
            <img status="off" id="toggle" src="./src/arrow.svg">
        </div>
        <div id="pdf">
        </div>
    </div>
    <!-- <script src="./built/mainWindow.js"></script> -->
</body>

</html>
